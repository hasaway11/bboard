<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <table class="table table-border">
          <colgroup>
            <col style="width:10%;">
            <col style="width:40%;">
            <col style="width:15%;">
            <col style="width:25%;">
            <col style="width:10%;">
          </colgroup>
          <thead>
            <tr>
              <th>번호</th> <th>제목</th> <th>글쓴이</th> <th>날짜</th> <th>읽기</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="post:${posts}">
              <td th:text="${post.PNO}"></td>
              <td>
                <span th:text="${post.TITLE}"></span>
                <span th:if="${post.CNT>0}" th:text="${'[' + post.CNT + ']'}" class="fail"></span>
              </td>
              <td th:text="${post.WRITER}"></td>
              <td th:text="${post.WRITE_TIME}"></td>
              <td th:text="${post.READ_CNT}"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
