<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <!-- 글출력 -->
        <table class="table">
          <tr>
            <td>제목</td><td th:text="${post.title}"></td>
          </tr>
          <tr>
            <td colspan="2">
              <div th:utext="${post.content}" style="min-height:400px;"></div>
            </td>
          </tr>
        </table>

        <!-- 작성자인 경우 변경 또는 삭제 버튼을 보인다 -->
        <div th:if="${isWriter==true}" class="mt-3 mb-3">
          <button class="btn btn-success">변경으로</button>
          <button class="btn btn-danger">삭제하기</button>
        </div>

        <!-- 댓글 작성 : 비로그인이면 disabled -->
        <div class="mt-4 mb-4">
          <div th:if="${isLogin==false}">
            <textarea class="form-control" rows="5" style="resize:none;" disabled placeholder="댓글을 작성하려면 로그인하세요"></textarea>
          </div>
          <div th:if="${isLogin==true}">
            <textarea class="form-control" rows="5" style="resize:none;"></textarea>
          </div>
          <div class="mt-2">
            <button class="btn btn-success">댓글 작성</button>
          </div>
        </div>
        <!-- 댓글 영역 -->
        <div style="border-top:0.8px solid gray; " class="mb-3">
          <div th:each="c:${post.comments}" style="border-bottom:0.8px solid gray; height: 70px;">
            <div style="overflow:hidden;">
              <div th:text="${c.writer}" style="float:left;"></div>
              <div th:text="${c.writeTime}" style="float:right"></div>
            </div>
            <div style="overflow:hidden;">
              <div th:text="${c.content}" style="float:left;"></div>
              <button th:if="${c.writer==#authentication.name}" class="btn btn-danger" style="float:right;">삭제</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
