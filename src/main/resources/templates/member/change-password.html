<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/global.css" rel="stylesheet">
  <script src="/validate.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <h1>비밀번호 변경</h1>
        <form action="/member/change-password" method="post">
          <div class="mt-3 mb-3">
            <label class="form-label">현재 비밀번호:</label>
            <input type="password" name="currentPassword" id="current-password" class="form-control" onfocusout="passwordCheck($('#current-password'));">
            <span class="fail" th:text="${msg}"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">새 비밀번호:</label>
            <input type="password" name="newPassword" id="password" class="form-control" onfocusout="passwordCheck($('#password'));">
            <span class="fail" th:text="${msg}"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">새 비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" onfocusout="password2Check();">
            <span class="fail" th:text="${msg}"></span>
          </div>
          <button class="btn btn-primary">변경하기</button>
        </form>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
