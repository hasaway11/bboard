<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="/global.css" rel="stylesheet">
  <script src="/profile.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <table class="table">
          <tr>
            <td colspan="2">
              <div class="mt-3 mb-3">
                <img id="show-profile" height="240px" alt="프로필 사진" th:src="${member.profileUrl}">
                <input type="hidden"  id="profile-name" name="profile">
              </div>
              <div class="mt-3 mb-3">
                <input type="file" id="profile" accept=".jpg, .jpeg, .png, .webp" class="form-control" onchange="showProfile();">
              </div>
              <div class="mt-3 mb-3">
                <button class="btn btn-success" onclick="changeProfile();">프사 변경하기</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>이메일</td><td th:text="${member.email}"></td>
          </tr>
          <tr>
            <td>가입일</td><td th:text="${member.joinDay}"></td>
          </tr>
          <tr>
            <td>가입기간</td><td th:text="${member.days}"></td>
          </tr>
          <tr>
            <td>레벨</td><td th:text="${member.level}"></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td>
              <a class="btn btn-primary" href="/member/change-password">비밀번호 변경하기</a>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="btn btn-danger" onclick="doDelete();">탈퇴</button>
            </td>
          </tr>
        </table>

      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
  <script>
    async function changeProfile() {
      // 서버 임시폴더에 올린 프로필 이름은 <input type="hidden"  id="profile-name" name="profile">에 저장되어 있다
      const profile = $('#profile-name').val();
      if(profile=='') {
        alert('새로운 프로필을 선택하지 않았습니다');
        return;
      }
      const params = {profile:profile};
      try {
        await axios.patch("/api/member/profile", new URLSearchParams(params));
        alert("프로필을 변경했습니다");
        $('#profile').val("");
      } catch(err) {
        location.reload();
      }
    }

    function doDelete() {
      const choice = confirm('탈퇴하시겠습니까');
      if(choice===false)
        return;
      const form = `
        <form action="/member/delete" method="post">
        </form>
      `;
      $(form).appendTo($('body')).submit();
    }
  </script>
</body>
</html>
