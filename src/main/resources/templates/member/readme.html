<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <table class="table">
          <tr>
            <td>이메일</td><td th:text="${member.email}"></td>
          </tr>
          <tr>
            <td>가입일</td><td th:text="${member.joinDay}"></td>
          </tr>
          <tr>
            <td>가입기간</td><td th:text="${member.days}"></td>
          </tr>
          <tr>
            <td>레벨</td><td th:text="${member.level}"></td>
          </tr>
          <tr>
            <td colspan="2">
              <a class="btn btn-primary" href="/member/change-password">비밀번호 변경하기</a>
            </td>
          </tr>
        </table>

      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
