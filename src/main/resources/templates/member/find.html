<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <link href="/global.css" rel="stylesheet">
  <script src="/validate.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <h1>아이디 찾기</h1>
        <div class="mt-3 mb-3">
          <label class="form-label">이메일:</label>
          <input type="email" id="email" class="form-control" onfocusout="emailCheck()">
          <span class="fail"></span>
        </div>
        <button class="btn btn-primary">아이디 찾기</button>
        <hr>
        <h1>비밀번호 찾기</h1>
        <div class="mt-3 mb-3">
          <label class="form-label">아이디:</label>
          <input id="username" class="form-control" onfocusout="usernamePatternCheck()">
          <span class="fail"></span>
        </div>
        <button class="btn btn-success">비밀번호 찾기</button>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
