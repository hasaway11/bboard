<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <form action="/member/join" method="post" id="join-form" enctype="multipart/form-data" class="mt-3">
          <!-- 업로드한 프로필 사진의 이름을 저장 -->
          <input type="hidden" name="profile" id="profile-name">
          <div style="height:240px;">
            <img id="show-profile" style="height:240px; visibility:hidden;" alt="프로필 사진">
          </div>
          <div class="mt-3 mb-3">
            <input type="file" id="profile" class="form-control" accept=".jpg, .jpeg, .png" onchange="showProfile();">
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" onfocusout="usernameCheck();">
            <span id="username-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" onfocusout="passwordCheck($('#password'));">
            <span id="password-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" onfocusout="password2Check();">
            <span id="password2-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">이메일:</label>
            <input type="email" name="email" id="email" class="form-control" onfocusout="emailCheck();">
            <span id="email-msg" class="fail"></span>
          </div>
          <div class="d-grid mt-5">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="회원가입();">가입하기</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
  <script src="/validate.js"></script>
  <script src="/profile.js"></script>
  <script>
    function 회원가입() {
      const r1 = usernameCheck();
      const r2 = passwordCheck($('#password'));
      const r3 = password2Check();
      const r4 = emailCheck();
      if((r1 && r2 && r3 && r4) === false)
        return;

      // 파일을 포함한 form 처리 : form에 enctype을 multipart/form-data로 지정 후 submit
      $('#join-form').submit();
    }
  </script>
</body>
</html>
