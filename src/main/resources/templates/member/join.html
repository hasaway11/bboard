<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <form action="/member/join" method="post">
          <div class="mt-3 mb-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" onfocusout="usernameCheck();">
            <span id="username-msg" class="fail"></span>
          </div>
          <button type="button" onclick="회원가입();">가입하기</button>
        </form>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
    <script>
      async function usernameCheck() {
        // 1. 입력했는지
        // 2. 소문자와 숫자 6~10자인지 확인
        // 3. 사용가능한 지 확인 -> 서버와 통신(REST)

        const value = $('#username').val();
        const $errorMsg = $('#username-msg');

        // const 정규식 = /[문자열패턴]{최소길이, 최대길이}/
        const 정규식 = /^[a-z0-9]{6,10}$/;

        $errorMsg.text('');
        if(value==='') {
          $errorMsg.text('아이디는 필수입력입니다');
          return false;
        }
        if(정규식.test(value)==false) {
          $errorMsg.text('아이디는 소문자 6~10자입니다');
          return false;
        }

        // await : 비동기 함수가 종료될 때까지 기다려라
        // await를 사용한 코드는 반드시 async 지정 필요
        try {
          const result = await axios.get(`/api/member/check-username?username=${value}`);
          // 200인 경우 진행
          return true;
        } catch(error) {
          // 상태 코드가 200이 아닌 경우
          $errorMsg.text('사용할 수 없는 아이디입니다. 다른 아이디를 입력해 주세요.');
          return false;
        }
      }

      async function 회원가입() {
        const result = await usernameCheck()
        if(result===false)
          return;
        alert('폼을 서밋합니다');
      }
    </script>
  </div>
</body>
</html>
