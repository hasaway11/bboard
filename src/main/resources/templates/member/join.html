<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="/global.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <form action="/member/join" method="post" id="join-form" enctype="multipart/form-data" class="mt-3">
          <div style="height:240px;">
            <img id="show-profile" style="height:240px; visibility:hidden;" alt="프로필 사진">
          </div>
          <div class="mt-3 mb-3">
            <input type="file" id="profile" name="profile" class="form-control" accept=".jpg, .jpeg, .png" onchange="showProfile();">
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" onfocusout="usernameCheck();">
            <span id="username-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" onfocusout="passwordCheck();">
            <span id="password-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" onfocusout="password2Check();">
            <span id="password2-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">이메일:</label>
            <input type="email" name="email" id="email" class="form-control" onfocusout="emailCheck();">
            <span id="email-msg" class="fail"></span>
          </div>
          <div class="d-grid mt-5">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="회원가입();">가입하기</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
  <script src="/validate.js"></script>
  <script>
    async function showProfile() {
      // 1. 이미지가 1MB보다 크면 업로드 중단
      // 2. FormData를 생성해 axios.post()로 요청
      // 3. 서버의 응답을 $('#show-profile')에 출력

      // <input type='file' id='profile'>이 있을 때 사용자가 선택한 이미지는 document.getElementById('profile').files[0]
      const profile = document.getElementById('profile').files[0];
      const maxSize = 1024*1024;
      if(profile.size>maxSize) {
        alert('프로필 사진은 1MB이하여야 합니다');
        return;
      }

      // 자바스크립트에서 파일 업로드를 담당하는 객체인 FormData를 생성하는 방법
      // 1. 폼이 있으면 폼을 가지고 생성 : new FormData(document.getElementById(폼))
      // 2. 폼이 없으면 비어있는 채로 생성한 다음 append로 하나씩 추가
      const formData = new FormData();
      formData.append('profile', profile);
      try {
        const response = await axios.post('/api/profile/new', formData);
        $('#show-profile').css('visibility','visible').attr('src', response.data.profileUrl);
      } catch(err) {
        console.log(err);
      }
    }

    function password2Check() {
      const password = $('#password').val();
      const password2 = $('#password2').val();
      const errorElement = $('#password2-msg');

      errorElement.text('');
      if(password2==='') {
        errorElement.text('비밀번호 확인 : 필수입력입니다');
        return false;
      }
      if(password!==password2) {
        errorElement.text('비밀번호가 일치하지 않습니다');
        return false;
      }
      return true;
    }

    function 회원가입() {
      const r1 = usernameCheck();
      const r2 = passwordCheck();
      const r3 = password2Check();
      const r4 = emailCheck();
      if((r1 && r2 && r3 && r4) === false)
        return;

      //파일을 포함한 form 처리 : form에 enctype을 multipart/form-data로 지정 후 submit
      $('#join-form').submit();

      // 파일을 포함한 form을 ajax로 전송하는 경우에는 FormData 객체를 사용
      // FormData 객체의 파라미터는 html <form> 요소
      /*
        const formData = new FormData($('#join-form')[0]);
        try {
          axios.post('/api/member/new', formData);
          alert('회원가입을 축하합니다');
          location.href = '/member/login';
        } catch(err) {
          console.log(err);
          alert('회원 가입에 실패했습니다');
        }
      */
    }

  </script>
</body>
</html>
